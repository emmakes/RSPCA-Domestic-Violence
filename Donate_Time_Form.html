    <main>
      <h1 class= "Donate_Time_Title">
        Donate Time for RSPCA
      </h1>
      <figure>
				<img class= "Volunteer_Image" src="volunteer_for_RSPCA.jpg" alt="Volunteers at RSPCA">
      </figure>
    <form action="/action_page.php">
      <div class="container">
        <h1>Donate Time Form</h1>
        <p>Please fill in this application form if you are interested in volunteering.</p>
        <hr>
        <label for="name"><strong>Enter your full name:</strong></label>
        <input type="text" name="name" id="name" required>
        <hr>
        <label for="radio"><strong>Gender:</strong></label>
        <br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <hr>
        <label for="DOB"><strong>Date of Birth:</strong></label><br><br>
        <input type="date" id="DOB" name="birthday">
        <hr>
        <label for="email"><strong>Email</strong></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <hr>
        <label for="text-area"><strong>Let us know what dates and times that you are available</strong><br>For example 14/12/20</label><br><br>
        <textarea type="text-area" rows="5" cols="97" name="comment" form="usrform"></textarea>
        <hr>
        <button type="submit" class="registerbtn">Submit</button>
        </div>
    </form>
